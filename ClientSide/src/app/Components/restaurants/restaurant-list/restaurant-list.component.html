<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
      <br>
      <div class="row">
        <div class="col-lg-4">
          <h2>Listagem de Restaurantes</h2>
        </div>
        <div class="col-lg-8">
          <div class="input-group">
            <span class="input-group-btn">
              <a routerLink="/restaurants/detail">
                <button class="btn btn-primary">Adicionar um novo restaurante</button>
              </a>
            </span>
            <input #searchFor (keyup)="0" type="text" class="form-control" placeholder="Busca de restaurantes..." aria-label="Busca por restaurantes...">
            <span class="input-group-btn">
              <button class="btn btn-secondary" type="button">
                <i class="fa fa-search"></i>
              </button>
            </span>
          </div>
        </div>
      </div>
      <hr>
      <div [ngClass]="classCss" role="alert" *ngIf="message">
        <span [ngSwitch]="message.type">
          <strong *ngSwitchCase="'danger'">Erro!</strong>
          <strong *ngSwitchCase="'warning'">Alerta!</strong>
          <strong *ngSwitchCase="'success'">Sucesso!</strong>
          <strong *ngSwitchDefault>Informação!</strong>
        </span>
        {{ message.text }}
      </div>
      <table class="table table-hover col-lg-12 col-md-12">
        <thead class="thead-dark">
          <tr>
            <th>Restaurante</th>
            <th>Data da criação</th>
            <th>Ação</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngIf="restaurants.length == 0">
            <td colspan="4" align="center">Nenhum registro encontrado.</td>
          </tr>
          <tr *ngFor="let restaurant of restaurants | filter: searchFor.value" [routerLink]="['/restaurants/detail', restaurant.id]">
            <th>{{restaurant.name}}</th>
            <th>{{restaurant.createDate}}</th>
            <th>
              <button class="btn btn-danger" (click)="onDelete(restaurant); $event.stopPropagation()">Excluir</button>
            </th>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
