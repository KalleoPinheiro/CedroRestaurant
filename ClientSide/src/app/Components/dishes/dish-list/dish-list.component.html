<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
      <br>
      <div class="row">
        <div class="col-lg-4">
          <h2>Listagem de pratos</h2>
        </div>
        <div class="col-lg-8">
          <div class="input-group">
            <span class="input-group-btn">
              <a routerLink="/dishes/detail">
                <button class="btn btn-primary">Adicionar um novo prato</button>
              </a>
            </span>
            <input #searchFor (keyup)="0" type="text" class="form-control" placeholder="Busca por pratos..." aria-label="Busca por pratos...">
            <span class="input-group-btn">
              <button class="btn btn-secondary" type="button">
                <i class="fa fa-search"></i>
              </button>
            </span>
          </div>
        </div>
      </div>
      <hr>
      <div [ngClass]="classCss" role="alert" *ngIf="message">
        <span [ngSwitch]="message.type">
          <strong *ngSwitchCase="'danger'">Erro!</strong>
          <strong *ngSwitchCase="'warning'">Alerta!</strong>
          <strong *ngSwitchCase="'success'">Sucesso!</strong>
          <strong *ngSwitchDefault>Informação!</strong>
        </span>
        {{ message.text }}
      </div>
      <table class="table table-hover">
        <thead class="thead-dark">
          <tr>
            <th>Nome</th>
            <th>Preço</th>
            <th>Restaurante</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngIf="dishes.length == 0">
            <td colspan="4" align="center">Nenhum registro encontrado.</td>
          </tr>
          <tr *ngFor="let dish of dishes | filter: searchFor.value" [routerLink]="['/dishes/detail', dish.id]">
            <th>{{dish.name}}</th>
            <th>R$ {{dish.price}}</th>
            <th>{{dish.restaurantName}}</th>
            <th>
              <button class="btn btn-danger" (click)="onDelete(dish); $event.stopPropagation()">Excluir</button>
            </th>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
